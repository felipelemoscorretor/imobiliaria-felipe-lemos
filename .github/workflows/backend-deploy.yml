name: Implantação do Backend

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar QEMU
        uses: docker/setup-qemu-action@v2

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Criar e enviar imagem do backend
        uses: docker/build-push-action@v4
        with:
          context: ./server-ts
          push: true
          tags: ${{ secrets.DOCKERHUB_USER }}/felipe-lemos-api:latest

      - name: Implantar no DigitalOcean App Platform
        if: ${{ secrets.DO_API_TOKEN != '' }}
        env:
          DO_TOKEN: ${{ secrets.DO_API_TOKEN }}
          DO_APP_ID: ${{ secrets.DO_APP_ID }}
        run: |
          curl -X POST "https://api.digitalocean.com/v2/apps/${DO_APP_ID}/deployments" \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer $DO_TOKEN" \
          -d '{}'
